<section id="work" class="max-w-7xl sm:px-6 sm:mt-20 border-neutral-200 border-t mt-16 mr-auto ml-auto pt-10 pr-4 pl-4">
  <div class="flex items-center justify-between">
    <h2 class="text-xl sm:text-2xl tracking-tight">Recent Work</h2>
    <a href="#contact" class="inline-flex items-center gap-2 text-sm tracking-tight text-neutral-600 hover:text-neutral-900">
      <span class="">Let's talk</span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-4 h-4"
      >
        <path d="M7 7h10v10"></path>
        <path d="M7 17 17 7"></path>
      </svg>
    </a>
  </div>

  <div class="mt-6 columns-1 sm:columns-2 lg:columns-3 gap-5 space-y-5">
    <article
      class="glass-card group break-inside-avoid mb-5 overflow-hidden transition-shadow" loopsource="recent_work_items" loopvariable="work"
    >
      <div class="aspect-recent">
        <picture>
          <source
            type="image/webp"
            srcset="
              {{ site.theme.link }}/public/recent-work/{{ work.meta('featured_image')|replace({'.jpg': ''}) }}_300w.webp 300w,
              {{ site.theme.link }}/public/recent-work/{{ work.meta('featured_image')|replace({'.jpg': ''}) }}_400w.webp 400w,
              {{ site.theme.link }}/public/recent-work/{{ work.meta('featured_image')|replace({'.jpg': ''}) }}_600w.webp 600w,
              {{ site.theme.link }}/public/recent-work/{{ work.meta('featured_image')|replace({'.jpg': ''}) }}.webp 800w
            "
            sizes="(max-width: 640px) 100vw, (max-width: 1024px) 400px, 400px"
          >
          <img
            src="{{ site.theme.link }}/public/recent-work/{{ work.meta('featured_image') }}"
            alt="{{ work.meta('image_alt') }}"
            class="absolute inset-0 w-full h-full object-cover transition-transform duration-500 group-hover:scale-[1.03]"
            loading="lazy"
          />
        </picture>
        <div class="absolute inset-0 bg-gradient-to-t from-black/10 via-transparent to-transparent"></div>
      </div>
      <div class="p-4 border-t border-neutral-200">
        <div class="flex items-center gap-2 text-xs text-neutral-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="w-4 h-4"
          >
            {{ work.meta('icon_svg_path')|raw }}
          </svg>
          <span>{{ work.meta('category_type') }}</span>
        </div>
        <h3 class="mt-2 text-base font-semibold tracking-tight">{{ work.title }}</h3>
        <p class="text-sm text-neutral-600 mt-1">{{ work.excerpt.read_more('') }}</p>
      </div>
    </article>
  </div>
</section>
